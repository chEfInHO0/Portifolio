<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/index.js" defer></script>
    <title>To Do List</title>
</head>

<body>
    <div class="row justify-content-center text-center">
        <h3>TO DO List</h3>
        <div class="col-8">
                <div class="mb-3">
                    <input type="text" name="name" class="col-6 form-input taskName" placeholder="Task name">
                </div>
                <div class="mb-3">
                    <input type="submit" value="Send" class="col-3 form-input sender" onclick="createTaskArea()">
                </div>
        </div>
    </div>
    <div class="row justify-content-center text-center border">
        <div class="col-8">
            <div class="mb-3">
                <h3>All Tasks:</h3>
            </div>
            <div class="row justify-content-center text-center">
                <div class="col-4">
                    <table class="table">
                        <thead>
                            <tr>
                            <td>Name</td>
                            <td>Action</td>
                            </tr>
                        </thead>
                        <tbody class="tableBody">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>


</body>

</html>
